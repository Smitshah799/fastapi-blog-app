<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  {% include "nav.html" %}

  <!-- Toast Notification -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3">
      <div id="toastNotification" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
          <div class="toast-body" id="toastMessage"></div>
      </div>
  </div>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script>
    function showToast(message, isError = false) {
        const toast = document.getElementById("toastNotification");
        const toastMessage = document.getElementById("toastMessage");
        
        toastMessage.innerText = message;
        toast.classList.toggle("bg-danger", isError);
        toast.classList.toggle("bg-success", !isError);

        let toastInstance = new bootstrap.Toast(toast);
        toastInstance.show();
    }
  </script>

</body>
</html>
